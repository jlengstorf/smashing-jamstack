---
pagination:
  data: movies
  size: 1
  alias: movie
permalink: "movies/{{ movie.title | slug }}/"
---

<style>
  .poster {
    float: left;
    margin-bottom: 2rem;
    margin-right: 1.5rem;
    width: 200px;
  }

  .comment-display,
  .add-comment {
    clear: both;
    margin: 0 auto;
    max-width: 400px;
  }

  .comment-display p {
    border-bottom: 1px solid var(--gray);
    margin: 0;
    padding: 1rem 0;
  }

  .add-comment textarea {
    border: 1px solid var(--gray);
    border-radius: 0.5rem;
    display: block;
    height: 80px;
    width: 100%;
  }
  
  .add-comment button {
    background: var(--pink-text);
    border: none;
    border-radius: 0.5rem;
    color: var(--black);
    font-family: var(--font-family);
    font-size: 1.25rem;
    font-weight: 900;
    line-height: 1;
    margin-top: 1rem;
    min-width: 150px;
    padding: 0.5rem 2rem;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
  }
</style>

<img class="poster" src="{{ movie.poster }}" alt="{{ movie.title }}"/>

<h1>{{ movie.title }}</h1>

<p>{{ movie.body }}</p>

<div class="comment-display">
  <h2>Comments on
    {{ movie.title }}</h2>
  <div class="comments"></div>
</div>

<form class="add-comment" method="POST">
  <h2>Add a Comment</h2>
  <label for="text">
    Your Comment
    <textarea id="text" name="text"></textarea>
  </label>
  <input type="hidden" name="movie_id" value="{{ movie.id }}"/>
  <button type="submit">Add Comment</button>
</form>

<script>
  async function loadComments() {
    const comments = await fetch('/.netlify/functions/load-comments', {
      method: 'POST',
      body: JSON.stringify({
        movie_id: '{{ movie.id }}',
      }),
    }).then((response) => response.json());

    const container = document.querySelector('.comments');
    container.innerHTML = '';

    comments.forEach((comment) => {
      const el = document.createElement('p');
      el.innerText = comment.text;

      container.appendChild(el);
    })
  }

  loadComments();
 
  const form = document.querySelector('.add-comment');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const user = window.netlifyIdentity.currentUser();

    if (!user) {
      alert('please sign in to comment!');
      return;
    }

    const data = new FormData(event.target);
    const movie_id = data.get('movie_id');
    const text = data.get('text');
    const token = user.token.access_token;

    const result = await fetch('/.netlify/functions/add-comment', {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify({
        movie_id,
        text,
      })
    });

    event.target.querySelector('textarea').value = '';

    loadComments();
  })
</script>
