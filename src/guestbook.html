---
layout: default
title: Sign Our Guestbook
---

<style>
  img {
    width: 100%;
  }

  button {
    background: black;
    border: none;
    border-radius: 0.5rem;
    color: white;
    display: block;
    font-size: 1.25rem;
    font-weight: bold;
    margin: 1rem auto;
    padding: 0.5rem 1rem;
  }

  p {
    text-align: center;
  }
</style>

<script
  type="text/javascript"
  src="https://identity.netlify.com/v1/netlify-identity-widget.js"
></script>

<h1>{{ title }}</h1>

<div data-netlify-identity-menu></div>

<button>Sign Our Guestbook!</button>

<h2>Previous Guests</h2>
<ul class="signatures"></ul>

<script>
  function updateSignatures(signatures) {
    const container = document.querySelector('.signatures');
    container.innerHTML = '';

    signatures.forEach((signature) => {
      const li = document.createElement('li');
      const date = new Date(signature.date).toLocaleDateString();

      li.innerText = `${signature.name} was here on ${date}`;

      container.appendChild(li);
    });
  }

  async function getSignatures() {
    const signatures = await fetch(
      '/.netlify/functions/get-guestbook',
    ).then((response) => response.json());

    updateSignatures(signatures);
  }

  async function signGuestBook() {
    const { access_token } = window.netlifyIdentity.currentUser().token;

    const signatures = await fetch('/.netlify/functions/sign-guestbook', {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${access_token}`,
      },
    })
      .then((response) => response.json())
      .catch((error) => console.log(error));

    if (signatures) {
      updateSignatures(signatures);
    }
  }

  const button = document.querySelector('button');
  button.addEventListener('click', signGuestBook);

  getSignatures();
</script>
