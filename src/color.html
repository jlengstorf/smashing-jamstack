---
layout: default
title: Get the Main Color From an Image
---

<style>
  .output {
    margin-top: 2rem;
    padding: 2rem;
  }

  .output:empty {
    display: none;
  }

  .output img {
    width: 100%;
  }
</style>

<h1>{{ title }}</h1>

<form action="/.netlify/functions/get-color-from-image" method="POST">
  <label for="imageURL">
    Image URL
    <input type="text" id="imageURL" name="imageURL" />
  </label>
  <button type="submit">Submit</button>
</form>

<div class="output"></div>

<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const data = new FormData(event.target);
    const imageURL = data.get('imageURL');

    const colorArray = await fetch('/.netlify/functions/get-color-from-image', {
      method: 'POST',
      body: JSON.stringify({ imageURL }),
    }).then((response) => response.json());

    const output = document.querySelector('.output');

    output.innerHTML = '';

    const img = document.createElement('img');
    img.src = imageURL;
    img.alt = '';

    output.appendChild(img);

    const [red, green, blue] = colorArray;
    output.style.backgroundColor = `rgb(${red} ${green} ${blue})`;
  });
</script>
